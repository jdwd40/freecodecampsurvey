<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Freecodecamp Survey From</title>
</head>
<body>

        <div class="container">
            <h1 id="title">Learning Web Dev Survey</h1>

            <p id="description">Please complete the short survey below about the best ways to learn web development</p>

            <form id="survey-form">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" name="email"><br>

                    <label for="number" id="number-label">How many months have you been learning</label><br>
                    <input type="number" id="number" name="number"><br>

                    <label for="dropdown">Choose your preferred method of learning:</label><br>

                    <select name="dropdown" id="dropdown">
                    <option value="Self Taught">Self Taught</option>
                    <option value="College Degree">College Degree</option>
                    <option value="Boot Camp">Boot Camp</option>
                    <option value="Phone Tank, ask him to download info directly to your brain">Phone Tank, ask him to download info directly to your brain</option>
                    </select>

                    <br><br>
                    <input type="submit" value="Submit">

            </form>

        </div>

</body>
</html>
